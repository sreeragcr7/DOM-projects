<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>color-page</title>
</head>
<body>

    <div class="canvas">

        <h1>Choose your color</h1>

        <div class="box">

        <span class="button" id="green" onclick="color(this)"></span>
        <span class="button" id="red" onclick="color(this)"></span>
        <span class="button" id="yellow" onclick="color(this)"></span>
        <span class="button" id="black" onclick="color(this)"></span>

        </div>
        <h2>try clicking the colors above
            <span>to change background of the page!</span>
        </h2>

    </div>
    
</body>
</html>
